<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elementler</title>
</head>

<body>
<!--Div etiketi-->
    <div style="border: 1px solid red;">
        Bu bir blok elementtir.
        <!--Bütün satır boyunca kaplar.-->
    </div>

<!--hx etiketi-->
    <h1 style="border: 1px solid red;">
        Bu bir blok elementtir.
        <!--Bütün satır boyunca kaplar.-->
    </h1>

<!--form etiketi-->
    <form style="border: 1px solid red;">
        Bu bir blok elementtir.
        <!--Bütün satır boyunca kaplar.-->
    </form>

<!--liste etiketleri-->
    <ul style="border: 1px solid blue;">
        <li style="border: 1px solid red;">item1</li>
        <li style="border: 1px solid red;">item2</li>
        <li style="border: 1px solid red;">item3</li>
        <li style="border: 1px solid red;">item4</li>
    </ul>

    <ol style="border: 1px solid blue;">
        <li style="border: 1px solid red;">item1</li>
        <li style="border: 1px solid red;">item2</li>
        <li style="border: 1px solid red;">item3</li>
        <li style="border: 1px solid red;">item4</li>
    </ol>

<!--p etiketi-->
    <p style="border: 1px solid red;">PARAGRAF</p>

<!--table etiketi-->
    <table style="border: 1px solid red;">
        <thead>
            <tr>
                <th>İsim</th>
            </tr>
        </thead>

        <tbody>
            <tr>   
                <td>
                    Kaan Academy
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
