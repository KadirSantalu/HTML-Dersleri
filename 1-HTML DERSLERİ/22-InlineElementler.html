<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elementler</title>
</head>
<body>

<!--a etiketi -->
    <a href="#">Google'a git</a>

<!--strong etiketi -->
    <strong>Kalın Yazı</strong>

<!--img etiketi -->
    <img  width="25%" src="resimler/cat-g2a98bff68_1920.jpg" alt="kedi resmi">

<!--input etiketi -->
    <input width="25%" type="text">

<!--em etiketi -->
    <em>İtalic</em>

<!--span etiketi -->
    <span>naber</span>
<br>
<br>
<!--Block ve Inline Element farkı-->
    Inline elementler
    Inline elementler
    <b>Naber</b>
    <p>İYİYiM</p>
    <b>Nasılsın</b>

<!--Block element içinde Inline element kullanılabilir-->
<h1>Vadide Zambak</h1>
<p>
    Bu kitap <span style="color: red;">çok iyi.</span>
</p>

<!--Inline element içinde Block element kullanılmaz-->
</body>
</html>
